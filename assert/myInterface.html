<div class="container-fluid">
    <div class="row">
    	<div class="col-xs-12 col-md-12" style="overflow-y:auto;margin:20px auto;">
			<table id="treeTable" class="table table-striped table-bordered table-condensed tree_table" style="display: table;">
				<thead>
					<tr>
						<th>序号</th><th>接口地址</th><th>schema地址</th><th>描述</th><th>创建时间</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ob in dataTimestamp.slice().reverse()" >
						<td>{{$index+1}}</td>
						<td><a href="#/example/jsonID/{{ob.timestamp}}">{{url}}/JSONData/{{ob.timestamp}}.json</a></td>
						<td><a href="#/example/jsonID/{{ob.timestamp}}">{{url}}/JSONSchema/{{ob.timestamp}}.json</a></td>
						<td>{{ob.desc}}</td>
						<td>{{ ob.timestamp | date:"yyyy-MM-dd hh:mm:ss" }}</td>
					</tr>
					</tbody>
				</table>
		</div>
    </div>
</div>
